<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminal Log</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: monospace;
      background-color: #0e0e0e;
      color: #ddd;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      border: 1px solid #444;
      padding: 1.25rem;
      background-color: #1b1b1b;
      border-radius: 6px;
    }
    .card .domain {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #fff;
    }
    .card .domain .suffix {
      font-size: 0.9rem;
      color: #888;
    }
    .label {
      color: #888;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }
    .value {
      color: #eee;
      font-size: 0.9rem;
    }
    .executed {
      color: #ff4f4f;
    }
    .accessed {
      color: #ffc107;
    }
    .pending {
      color: #7fbf7f;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Terminal Log</h1>
  <div id="loading">Loading logs...</div>
  <div class="grid" id="log-grid"></div>

  <div class="footer">This page dynamically lists terminal interaction logs.</div>

  <!-- 引入Supabase官方JS库 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- 引入你的 log.js -->
  <script src="log.js"></script>

  <!-- 单独加一个 resetLogs 功能（只在 console 调用，不影响正常逻辑） -->
  <script>
    async function resetLogs() {
      const supabase = window.supabase.createClient(
        'https://qvslxmokvbjhslbxdhtb.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFz...（你的anon key，保持完整）'
      );

      const { error } = await supabase
        .from('logs')
        .update({
          status: 'pending',
          assignedTo: null,
          terminatedBy: null,
          terminationTime: null,
          accessTime: null
        })
        .neq('status', 'pending'); // 只重置非pending的

      if (error) {
        console.error('Reset failed:', error);
      } else {
        console.log('✅ Logs have been reset.');
        window.location.reload();
      }
    }
  </script>

</body>
</html>
