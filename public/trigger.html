<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button of Dictator - Trigger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0e0e0e;
      color: #ddd;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    form, .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
      width: 250px;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      background: #1b1b1b;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background: #ff4f4f;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #ff1f1f;
    }

    .small-btn {
      background: #5c5c5c;
    }

    .small-btn:hover {
      background: #777;
    }
  </style>
</head>
<body>

  <h1>Button of Dictator</h1>

  <form id="username-form">
    <input type="text" id="username" placeholder="Enter your name" required>
    <button type="submit" class="small-btn">Submit Name</button>
  </form>

  <div class="actions">
    <button id="terminate-btn">Terminate</button>
  </div>

  <script>
terminateBtn.addEventListener('click', async () => {
  const username = usernameInput.value.trim();
  if (!username) return alert('Please submit your name first.');

  if (!confirm('Are you sure you want to TERMINATE? This action cannot be undone.')) return;

  try {
    // 先更新 termination 状态
    const terminateRes = await fetch('/api/update-log', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        username,
        action: 'terminate'
      })
    });

    const terminateData = await terminateRes.json();
    console.log('Terminated:', terminateData);

    if (!terminateRes.ok) {
      throw new Error(terminateData.message || 'Failed to record termination');
    }

    // 再删除子域
    const unlinkRes = await fetch('/api/unlink-subdomain', {
      method: 'POST'
    });

    const unlinkData = await unlinkRes.json();
    console.log('Domain removed:', unlinkData);

    if (!unlinkRes.ok) {
      throw new Error(unlinkData.message || 'Failed to remove subdomain');
    }

    alert('Termination complete. Subdomain removed.');
    // 自动刷新页面（应变成404）
    setTimeout(() => {
      window.location.reload();
    }, 1000);

  } catch (error) {
    console.error('Termination process failed:', error);
    alert('Something went wrong: ' + error.message);
  }
});
  </script>

</body>
</html>
