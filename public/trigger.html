<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button of Dictator - Trigger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0e0e0e;
      color: #ddd;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    form, .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
      width: 250px;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      background: #1b1b1b;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background: #ff4f4f;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #ff1f1f;
    }
    .small-btn {
      background: #5c5c5c;
    }
    .small-btn:hover {
      background: #777;
    }
  </style>
</head>
<body>

  <h1>Button of Dictator</h1>

  <form id="username-form">
    <input type="text" id="username" placeholder="Enter your name" required>
    <button type="submit" class="small-btn">Submit Name</button>
  </form>

  <div class="actions">
    <button id="terminate-btn">Terminate</button>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const usernameForm = document.getElementById('username-form');
      const usernameInput = document.getElementById('username');
      const terminateBtn = document.getElementById('terminate-btn');

      // 页面加载时记录访问状态
      fetch('/api/update-log', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ action: 'access' })
      })
      .then(res => res.json())
      .then(data => console.log('Access logged:', data))
      .catch(console.error);

      // 提交用户名
      usernameForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = usernameInput.value.trim();
        if (!username) return alert('Please enter your name.');

        fetch('/api/update-log', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username, action: 'assign' })
        })
        .then(res => res.json())
        .then(data => {
          console.log('Name assigned:', data);
          alert('Name recorded successfully.');
        })
        .catch(console.error);
      });

      // Terminate按钮
      terminateBtn.addEventListener('click', async () => {
        const username = usernameInput.value.trim();
        if (!username) return alert('Please submit your name first.');

        if (!confirm('Are you sure you want to TERMINATE? This action cannot be undone.')) return;

        try {
          // Step 1: terminate
          const terminateRes = await fetch('/api/update-log', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username, action: 'terminate' })
          });

          const terminateData = await terminateRes.json();
          if (!terminateRes.ok) {
            throw new Error(terminateData.message || 'Failed to record termination');
          }

          console.log('Terminate status updated:', terminateData);

          // 给 Supabase 落盘时间
          await new Promise(resolve => setTimeout(resolve, 300));

          // Step 2: remove domain
          const removeRes = await fetch('/api/remove-subdomain', { method: 'POST' });
          const removeData = await removeRes.json();
          if (!removeRes.ok) {
            throw new Error(removeData.message || 'Failed to remove subdomain');
          }

          console.log('Subdomain removed:', removeData);

          // Step 3: wait until fully deleted from Vercel
          await waitForFullTermination();

          // Step 4: 强制刷新，带上no-cache
          window.location.reload(true);

        } catch (error) {
          console.error('Termination process failed:', error);
          alert('Something went wrong: ' + error.message);
        }
      });

      // 辅助函数：轮询检测域名和log状态
      async function waitForFullTermination() {
        const maxRetries = 10;
        let attempt = 0;
        const delay = 1000; // 1秒

        while (attempt < maxRetries) {
          attempt++;

          try {
            const [subRes, logRes] = await Promise.all([
              fetch('/api/check-subdomain', { method: 'GET' }),
              fetch('/api/check-log-status', { method: 'GET' })
            ]);

            const subData = await subRes.json();
            const logData = await logRes.json();

            console.log(`Check attempt ${attempt}: domain exists=${subData.exists}, log status=${logData.status}`);

            if (subData.exists === false && logData.status === 'terminated') {
              console.log('✓ Confirmed terminated and domain deleted.');
              return;
            }
          } catch (err) {
            console.error('Polling error:', err);
          }

          await new Promise(resolve => setTimeout(resolve, delay));
        }

        console.warn('⚠️ Timeout: termination might not be fully completed.');
      }
    });
  </script>

</body>
</html>
