<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button of Dictator - Trigger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0e0e0e;
      color: #ddd;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    form, .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
      width: 250px;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      background: #1b1b1b;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background: #ff4f4f;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #ff1f1f;
    }
    .small-btn {
      background: #5c5c5c;
    }
    .small-btn:hover {
      background: #777;
    }
  </style>
</head>
<body>

  <h1>Button of Dictator</h1>

  <form id="username-form">
    <input type="text" id="username" placeholder="Enter your name" required>
    <button type="submit" class="small-btn">Submit Name</button>
  </form>

  <div class="actions">
    <button id="terminate-btn">Terminate</button>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const usernameForm = document.getElementById('username-form');
      const usernameInput = document.getElementById('username');
      const terminateBtn = document.getElementById('terminate-btn');

      // 页面加载时记录访问状态
      fetch('/api/update-log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'access' })
      })
      .then(res => res.json())
      .then(data => console.log('Access logged:', data))
      .catch(console.error);

      // 提交用户名
      usernameForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = usernameInput.value.trim();
        if (!username) return alert('Please enter your name.');

        fetch('/api/update-log', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, action: 'assign' })
        })
        .then(res => res.json())
        .then(data => {
          console.log('Name assigned:', data);
          alert('Name recorded successfully.');
        })
        .catch(console.error);
      });

      // 点击终结按钮
      terminateBtn.addEventListener('click', async () => {
        const username = usernameInput.value.trim();
        if (!username) return alert('Please submit your name first.');

        if (!confirm('Are you sure you want to TERMINATE? This action cannot be undone.')) return;

        try {
          // 第一步：terminate
          const terminateRes = await fetch('/api/update-log', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, action: 'terminate' })
          });

          const terminateData = await terminateRes.json();
          if (!terminateRes.ok) {
            throw new Error(terminateData.message || 'Failed to record termination');
          }
          console.log('Terminate status updated:', terminateData);

          // 给 Supabase 一点时间落盘
          await new Promise(resolve => setTimeout(resolve, 300));

          // 第二步：remove subdomain
          const removeRes = await fetch('/api/remove-subdomain', {
            method: 'POST'
          });

          const removeData = await removeRes.json();
          if (!removeRes.ok) {
            throw new Error(removeData.message || 'Failed to remove subdomain');
          }
          console.log('Subdomain removed:', removeData);

          alert('Termination complete. Checking domain removal...');

          // 第三步：不断轮询，直到确认域名不存在
          const maxChecks = 10; // 最多检查10次
          let checks = 0;

          const checkInterval = setInterval(async () => {
            checks++;
            try {
              const checkRes = await fetch('/api/check-subdomain');
              const checkData = await checkRes.json();

              if (!checkData.exists) {
                clearInterval(checkInterval);
                console.log('Confirmed domain removal. Reloading...');
                window.location.href = window.location.href.split('?')[0] + '?t=' + Date.now();
              } else if (checks >= maxChecks) {
                clearInterval(checkInterval);
                console.warn('Domain still exists after multiple checks.');
                alert('Warning: Domain may not be fully removed yet. Try refreshing manually.');
              }

            } catch (error) {
              console.error('Error checking domain:', error);
            }
          }, 1000);

        } catch (error) {
          console.error('Termination process failed:', error);
          alert('Something went wrong: ' + error.message);
        }
      });
    });
  </script>

</body>
</html>
